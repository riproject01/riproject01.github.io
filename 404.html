<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotte Plaza Market</title>
    <script type="text/javascript">
      // GitHub Pages SPA 라우팅 처리
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // 정적 파일이 아닌 경우에만 리다이렉트
      if (!path.match(/\.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot|json)$/)) {
        // index.html로 리다이렉트 (쿼리와 해시 유지)
        window.location.replace('/index.html' + (search || '') + (hash || ''));
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // 폴백: JavaScript가 비활성화된 경우
      window.location.replace('/index.html');
    </script>
  </body>
</html>
